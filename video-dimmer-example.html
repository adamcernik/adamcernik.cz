<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Dimmer Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hanken Grotesk', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            margin-bottom: 40px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .video-player {
            width: 100%;
            display: block;
        }
        
        .video-dimmer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.7) 0%,      /* Top gradient start (70% opacity) */
                rgba(0, 0, 0, 0.5) 15%,     /* Top gradient end (50% opacity) */
                rgba(0, 0, 0, 0.5) 85%,     /* Bottom gradient start (50% opacity) */
                rgba(0, 0, 0, 0.7) 100%     /* Bottom gradient end (70% opacity) */
            );
            opacity: 0;
            transition: opacity 0.25s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .video-dimmer.paused {
            opacity: 1;
        }
        
        .play-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }
        
        .play-button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .play-icon {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 0 15px 30px;
            border-color: transparent transparent transparent white;
            margin-left: 8px;
        }
        
        .video-title {
            color: white;
            margin-top: 15px;
            font-size: 20px;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .description {
            text-align: center;
            margin-bottom: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Dimmer Example</h1>
        
        <p class="description">
            Click on the video to play/pause and see the dimmer effect in action.
            The dimmer creates a gradient overlay that appears when the video is paused.
        </p>
        
        <div class="video-container">
            <video class="video-player" poster="https://images.unsplash.com/photo-1618172193763-c511deb635ca?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80">
                <source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-dimmer paused">
                <div class="play-button">
                    <div class="play-icon"></div>
                </div>
                <div class="video-title">Big Buck Bunny - Sample Video</div>
            </div>
        </div>
        
        <div class="video-container">
            <video class="video-player" poster="https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80">
                <source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-dimmer paused">
                <div class="play-button">
                    <div class="play-icon"></div>
                </div>
                <div class="video-title">Nature Documentary - Sample Video</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoContainers = document.querySelectorAll('.video-container');
            
            videoContainers.forEach(container => {
                const video = container.querySelector('.video-player');
                const dimmer = container.querySelector('.video-dimmer');
                const playButton = container.querySelector('.play-button');
                
                container.addEventListener('click', function() {
                    if (video.paused) {
                        video.play();
                        dimmer.classList.remove('paused');
                    } else {
                        video.pause();
                        dimmer.classList.add('paused');
                    }
                });
                
                // Show dimmer when video ends
                video.addEventListener('ended', function() {
                    dimmer.classList.add('paused');
                });
            });
        });
    </script>
</body>
</html>
